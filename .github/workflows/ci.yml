name: CI

on:
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: lintKotlin

      - name: Test Coverage
        uses: gradle/gradle-build-action@v2
        with:
          arguments: core:koverVerify
